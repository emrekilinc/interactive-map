<!DOCTYPE html>
<html>
	<head>
		<title>Interactive Map Jquery Plugin</title>
		<meta charset="utf-8">
		
		<style>
		body{
			font-family: 'Helvetica Neue', helvetica, sans-serif;
		}
		
		h1{
			text-align:center;
			color: #666;
		}
		
		.map{
			width: 960px;
			height: 500px;
			margin: 50px auto;
		}
		
		.result{
			line-height: 1.6em;
			margin: 25px auto;
			width: 960px;
		}
		</style>
	</head>
	
	<body>	
		<h1>Interactive Map</h1>
		
		<div class="map">
			
		</div>
		
		<div id="panel1" class="result">
			
		</div>
		
		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&language=tr"></script>
		<script src="../interactive.map.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
